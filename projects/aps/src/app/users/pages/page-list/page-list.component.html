<aps-title></aps-title>
<aps-container>
  <perfect-scrollbar class="heightMaxPerfectScrollbar">
    <cdev-table [data]="data" [metaDataColumns]="metaDataColumns">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="align-right">
          <button
            mat-icon-button
            color="primary"
            (click)="openForm(row)"
            matTooltip="EDITAR"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            (click)="delete(row.id)"
            matTooltip="ELIMINAR"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </cdev-table>
  </perfect-scrollbar>
  <aps-paginator
    (onChangePage)="changePage($event)"
    [length]="totalRecords"
    [currentPage]="currentPage"
  ></aps-paginator>
</aps-container>
<aps-keypad
  [keypadButtons]="keypadButtons"
  (onClick)="doAction($event)"
></aps-keypad>
